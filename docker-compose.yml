version: '3.8'

services:
  dashboard:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount cloud-synced data directory as read-only
      # Update this path to match your data directory
      - ~/Dropbox/PersonalFinance:/data:ro
      # Mount Claude Code state directory for persistence across container restarts
      # This preserves: authentication, settings, project history, and tasks
      - ~/.claude:/home/appuser/.claude
    environment:
      - DATA_DIRECTORY=/data
      - DATABASE_PATH=/data/finance.db
      - FLASK_ENV=production
      - TERMINAL_PASSWORD=${TERMINAL_PASSWORD:-lavender}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
