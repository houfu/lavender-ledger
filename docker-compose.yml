version: '3.8'

services:
  dashboard:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount cloud-synced data directory as read-only
      # Update this path to match your data directory
      - ~/Dropbox/PersonalFinance:/data:ro
    environment:
      - DATA_DIRECTORY=/data
      - DATABASE_PATH=/data/finance.db
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
